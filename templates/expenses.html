{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1 class="page-title">Затраты</h1>

    <!-- Кнопка добавить -->
    <button class="add-button" id="openModalBtn">Добавить</button>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Расход</h2>

        <form class="modal-form">
            <div class="form-group">
                <label for="service">Услуга</label>
                <input type="text" id="service">
            </div>

            <div class="form-group">
                <label for="material">Материал</label>
                <select id="material">
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Кол-во</label>
                <input type="text" id="quantity">
            </div>

            <div class="form-group">
                <label for="unit">Ед. измер.</label>
                <select id="unit">
                </select>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-delete">Удалить</button>
                <button type="button" class="btn-save">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');

        // Открытие модального окна
        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Блокируем прокрутку фона
        });

        // Закрытие при клике вне модального окна
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

    });
</script>
{% endblock %}
