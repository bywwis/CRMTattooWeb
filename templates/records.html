{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1 class="page-title">Записи</h1>

    <!-- Фильтры с выпадающими списками -->
    <div class="filters">
        <div class="filter-group">
            <select class="filter-select">
                <option value="">Август</option>
                <option value="january">Январь</option>
                <option value="february">Февраль</option>
                <option value="march">Март</option>
                <option value="april">Апрель</option>
                <option value="may">Май</option>
                <option value="june">Июнь</option>
                <option value="july">Июль</option>
                <option value="august">Август</option>
                <option value="september">Сентябрь</option>
                <option value="october">Октябрь</option>
                <option value="november">Ноябрь</option>
                <option value="december">Декабрь</option>
            </select>
        </div>

        <div class="filter-group">
            <select class="filter-select">
                <option value="">Месяц</option>
                <option value="day">День</option>
                <option value="month">Месяц</option>
                <option value="year">Год</option>
            </select>
        </div>
    </div>

    <!-- Кнопка добавить -->
    <button class="add-button" id="openModalBtn">Добавить</button>

</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Запись</h2>

        <form class="modal-form">
            <div class="form-group">
                <label for="clientName">Имя</label>
                <input type="text" id="clientName">
            </div>

            <div class="form-group">
                <label for="tattooName">Тату</label>
                <input type="text" id="tattooName">
            </div>

            <div class="form-group">
                <label for="service">Услуга</label>
                <select id="service">
                </select>
            </div>

            <div class="form-group">
                <label for="date">Дата</label>
                <input type="datetime-local" id="date">
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-delete">Удалить</button>
                <button type="button" class="btn-save">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<style>
    .filters {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');

        // Открытие модального окна
        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Блокируем прокрутку фона
        });

        // Закрытие при клике вне модального окна
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

    });
</script>
{% endblock %}
