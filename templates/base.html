<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTattoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="menu">
        <div class="menu-container">
            <a href="{{ url_for('records_page') }}" class="menu-button {% if request.endpoint == 'records_page' %}active{% endif %}">Записи</a>
            <a href="{{ url_for('clients_page') }}" class="menu-button {% if request.endpoint == 'clients_page' %}active{% endif %}">Клиенты</a>
            <a href="{{ url_for('expenses_page') }}" class="menu-button {% if request.endpoint == 'expenses_page' %}active{% endif %}">Расход</a>
            <a href="{{ url_for('prices_page') }}" class="menu-button {% if request.endpoint == 'prices_page' %}active{% endif %}">Прайс</a>
            <a href="{{ url_for('finance_page') }}" class="menu-button {% if request.endpoint == 'finance_page' %}active{% endif %}">Финансы</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
