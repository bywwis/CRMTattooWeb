{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1 class="page-title">Прайс</h1>

    <!-- Кнопка добавить -->
    <button class="add-button" id="openModalBtn">Добавить</button>

    <!-- Список записей -->
    <div class="records-list" id="servicesList">
        <div class="no-records">Записей нет.</div>
    </div>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Прайс</h2>

        <form class="modal-form">
            <input type="hidden" id="serviceId">

            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="price">Цена</label>
                <input type="text" id="price">
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-delete" id="deleteBtn">Удалить</button>
                <button type="button" class="btn-save" id="saveBtn">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const priceInput = document.getElementById('price');
        const servicesList = document.getElementById('servicesList');
        const serviceIdInput = document.getElementById('serviceId');
        const modalTitle = document.getElementById('modalTitle');

        let currentServiceId = null;

        // Функция для загрузки услуг с сервера
        function loadServices() {
            fetch('/services')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки услуг');
                    }
                    return response.json();
                })
                .then(services => {
                    displayServices(services);
                })
                .catch(error => {
                    console.error('Ошибка при загрузке услуг:', error);
                    servicesList.innerHTML = '<div class="no-records">Ошибка загрузки данных</div>';
                });
        }

        // Функция для отображения услуг в списке
        function displayServices(services) {
            if (services.length === 0) {
                servicesList.innerHTML = '<div class="no-records">Записей нет.</div>';
                return;
            }

            let html = '';

            services.forEach((service, index) => {
                html += `
                    <div class="record-card" data-service-id="${service.ID}">
                        <div class="record-content">
                            <div class="record-details">
                                <div class="record-number">${index + 1}.</div>
                                <div class="record-name">${service.name || ''}</div>
                                <div class="record-price">${service.price || ''} ₽</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            servicesList.innerHTML = html;

            // Добавляем обработчики двойного клика
            addDoubleClickHandlers();
        }

        // Функция для добавления обработчиков двойного клика
        function addDoubleClickHandlers() {
            const serviceCards = document.querySelectorAll('.record-card[data-service-id]');

            serviceCards.forEach(card => {
                card.addEventListener('dblclick', function() {
                    const serviceId = this.getAttribute('data-service-id');
                    openEditModal(serviceId);
                });
            });
        }

        // Функция для открытия модального окна в режиме редактирования
        function openEditModal(serviceId) {
            currentServiceId = serviceId;

            // Загружаем данные услуги
            fetch(`/services/${serviceId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Услуга не найдена');
                    }
                    return response.json();
                })
                .then(service => {
                    // Заполняем форму данными
                    serviceIdInput.value = service.ID;
                    document.getElementById('name').value = service.name || '';
                    document.getElementById('price').value = service.price || '';

                    // Обновляем заголовок
                    modalTitle.textContent = 'Редактирование услуги';

                    // Открываем модальное окно
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                })
                .catch(error => {
                    console.error('Ошибка при загрузке услуги:', error);
                    alert('Ошибка при загрузке услуги: ' + error.message);
                });
        }

        // Функция для открытия модального окна в режиме создания
        function openCreateModal() {
            currentServiceId = null;
            modalTitle.textContent = 'Новая услуга';

            // Очищаем форму
            serviceIdInput.value = '';
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';

            // Открываем модальное окно
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Функция для валидации цены (только цифры)
        function validatePrice(input) {
            const cursorPosition = input.selectionStart;
            const newValue = input.value.replace(/[^\d]/g, '');
            input.value = newValue;
            input.setSelectionRange(cursorPosition, cursorPosition);
        }

        // Обработчик ввода для поля цены
        priceInput.addEventListener('input', function() {
            validatePrice(this);
        });

        // Функция для закрытия модального окна
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentServiceId = null;
        }

        // Открытие модального окна для создания
        openModalBtn.addEventListener('click', openCreateModal);

        // Сохранение данных услуги
        saveBtn.addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;

            // Проверяем, что все поля заполнены
            if (!name || !price) {
                alert('Заполните все поля!');
                return;
            }

            // Проверяем, что цена состоит только из цифр
            if (!/^\d+$/.test(price)) {
                alert('Цена должна содержать только цифры!');
                return;
            }

            // Собираем данные из формы
            const serviceData = {
                name: name,
                price: parseInt(price)
            };

            let url = '/services';
            let method = 'POST';

            // Если редактируем существующую услугу
            if (currentServiceId) {
                url = `/services/${currentServiceId}`;
                method = 'PUT';
            }

            // Отправляем данные на сервер
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(serviceData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Ошибка сервера');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Услуга сохранена:', data);
                alert('Услуга успешно сохранена!');
                closeModal();
                loadServices();
            })
            .catch(error => {
                console.error('Ошибка при сохранении:', error);
                alert('Ошибка при сохранении: ' + error.message);
            });
        });

        // Удаление услуги
        deleteBtn.addEventListener('click', function() {
            if (!currentServiceId) {
                closeModal();
                return;
            }

            if (!confirm('Вы уверены, что хотите удалить эту услугу?')) {
                return;
            }

            fetch(`/services/${currentServiceId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Ошибка сервера');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Услуга удалена:', data);
                alert('Услуга успешно удалена!');
                closeModal();
                loadServices();
            })
            .catch(error => {
                console.error('Ошибка при удалении:', error);

                // Проверяем, содержит ли ошибка информацию о связанных записях
                if (error.message.includes('связанные записи') ||
                    error.message.includes('foreign key') ||
                    error.message.includes('внешний ключ') ||
                    error.message.includes('нельзя удалить') ||
                    error.message.includes('материалы') ||
                    error.message.includes('записи')) {
                    alert('Нельзя удалить услугу, у которой есть связанные записи или материалы!');
                } else {
                    alert('Нельзя удалить услугу, у которой есть связанные записи или материалы!' + error.message);
                }
            });
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        loadServices();
    });
</script>
{% endblock %}
